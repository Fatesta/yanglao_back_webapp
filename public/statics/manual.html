<html>
  <head>
    <title>操作手册</title>
    <style>
      body {
        padding: 16px;
        font-family: "Helvetica Neue",Helvetica,"PingFang SC","Hiragino Sans GB","Microsoft YaHei","微软雅黑",Arial,sans-serif;
      }
      ul {
        list-style: none;
        padding-left: 0px;
      }
      ul li {
        line-height: 30px;
      }
    </style>
  </head>
  <body>
    <div style="width: 50%;margin: 0 auto;">
      <h2>操作篇</h2>
      
      <h3>界面</h3> 
      <p>从上往下，从左到右，区域依次叫：头部、左侧导航菜单、标签页、模块页面（或功能页面）区。</p>
      
      <h3>使用技巧</h3>
      <ul>
        <li>要展开或收缩左侧导航菜单，请点击头部。</li>
        <li>要查看新的数据，不必刷新<strong>整个网页</strong>，请点击<strong>模块页面</strong>中类似"查询"或刷新的按钮，就可以查询新的数据。
        确实要刷新<strong>模块页面</strong>，请先关闭标签页（非浏览器的标签页），然后在左侧导航菜单中重新打开。</li>
      </ul>

      <a href="javascript:window.close()">返回</a>
    </div>
  </body>
</html>
