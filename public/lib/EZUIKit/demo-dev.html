<body>
<script src="https://open.ys7.com/sdk/js/1.1/ezuikit.js"></script>

<input type="text" id="url" placeholder="这里输入HLS的地址" value="http://hls.open.ys7.com/openlive/f01018a141094b7fa138b9d0b856507b.m3u8"><button id="start">开始</button>
<br />
<video id="myPlayer" poster="" controls playsInline webkit-playsinline autoplay>
    <source src="rtmp://rtmp.open.ys7.com/openlive/f01018a141094b7fa138b9d0b856507b" type="rtmp/flv" />
    <source src="http://hls.open.ys7.com/openlive/f01018a141094b7fa138b9d0b856507b.m3u8" type="application/x-mpegURL" />
</video>

<script>
    var start = document.getElementById('start');
    var urlInput = document.getElementById('url');
    var video = document.getElementById('myPlayer');
    function startEvent(){
        //var url = urlInput.value;
        //video.src = url;
        var player = new EZUIPlayer('myPlayer');
        // 日志
        player.on('log', log);
    }
    start.addEventListener('click', startEvent, false);

    function log(str){
        var div = document.createElement('DIV');
        div.innerHTML = (new Date()).Format('yyyy-MM-dd hh:mm:ss.S') + JSON.stringify(str);
        document.body.appendChild(div);
    }
</script>
</body>
